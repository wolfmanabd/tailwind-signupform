<!Doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <title>Signup Form</title>
</head>
<body>
  <section id="main">
    <div class=" flex flex-col md:flex-row w-full">
      <!-- left item -->
      <div class="flex flex-col space-y-12 md:w-3/6">
    
          <h1 class="text-4xl font-bold text-center mt-20 md:mt-40  md:text-5xl">Signup</h1>
          <p class="text-center ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis fugit modi voluptatum doloremque minima!</p>

          <div class="mt-5 pr-3 step-wizard">
            <ul class="step-wizard-list">
              <li class="step-wizard-item">
                <span class="progress-count">1</span>
              </li>
              <li class="step-wizard-item current-item">
                <span class="progress-count">2</span>
              </li>
              <li class="step-wizard-item">
                <span class="progress-count">3</span>
              </li>
            </ul>
          </div>
          <form class="w-full max-w-lg md:mx-auto">
            <div class="flex flex-wrap -mx-1 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-3">
                    <div class="relative">
                      <select class="block appearance-none w-full bg-white-200 border border-gray-200 text-gray-700 
                      py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-blue-500"
                      id="grid-state">
                        <option value="">Student Class</option>
                        <option value="">Preparatory Special 1</option>
                        <option value="">Preparatory Special 2</option>
                        <option value="">Basic 1</option>
                        <option value="">Basic 2</option>
                        <option value="">Basic 3</option>
                        <option value="">Jss 1</option>
                        <option value="">JSS 2</option>
                        <option value="">JSS 3</option>
                        <option value="">Tahfeedh School</option>
                        <option value="">Online School</option>
                        <option value="">Online Madrasah</option>
                      </select>
                      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                      </div>
                    </div>  
                  </div>
                  <div class="w-full md:w-1/2 px-3 mb-6 md:mb-3">
                    <div class="relative">
                      <select class="block appearance-none w-full bg-white-200 border border-gray-200 text-gray-700 
                      py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-blue-500"
                      id="grid-state">
                      <option value="">GENOTYPE</option>
                      <option value="">AA</option>
                      <option value="">AS</option>
                      <option value="">SS</option>
                      </select>
                      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                      </div>
                    </div>  
                  </div>
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-3">
                <div class="relative">
                  <select class="block appearance-none w-full bg-white-200 border border-gray-200 text-gray-700 
                  py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-blue-500"
                  id="grid-state">
                  <option value="">BLOOD GROUP</option>
                  <option value="">A</option>
                  <option value="">B</option>
                  <option value="">AB</option>
                  <option value="">O</option>
                  </select>
                  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                  </div>
                </div>  
              </div>
              <div class="w-full md:w-1/2 px-3 mb-6 relative flex item-center text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="w-6 h-6 absolute ml-3 mt-2.5 pointer-event-none" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205l3 1m1.5.5l-1.5-.5M6.75 7.364V3h-3v18m3-13.636l10.5-3.819" />
                </svg>                
                <input class="appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 
                rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-blue-500 pr-3 pl-10" 
                id="grid-last-name" type="text" placeholder="Common Sickness (Optional)">
              </div>
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-6 relative flex item-center text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="w-6 h-6 absolute ml-3 mt-2.5 pointer-event-none" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>    
                <input class="appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 
                rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-blue-500 pr-3 pl-10" 
                id="grid-last-name" type="text" placeholder="Fathers Full Name" required>
              </div>
              <div class="w-full md:w-1/2 px-3 mb-6 relative flex item-center text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="w-6 h-6 absolute ml-3 mt-2.5 pointer-event-none" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                </svg>                
                <input class="appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 
                rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-blue-500 pr-3 pl-10" 
                id="grid-last-name" type="text" placeholder="Fathers Residential Address" required>
              </div>
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-6 relative flex item-center text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="w-6 h-6 absolute ml-3 mt-2.5 pointer-event-none" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25" />
                </svg>
                
                <input class="appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 
                rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-blue-500 pr-3 pl-10" 
                id="grid-last-name" type="text" placeholder="Fathers Occupation" required>
              </div>
              <div class="w-full md:w-1/2 px-3 mb-6 relative flex item-center text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="w-6 h-6 absolute ml-3 mt-2.5 pointer-event-none"  stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                </svg>
                
                <input class="appearance-none block w-full bg-white-200 text-gray-700 border border-gray-200 
                rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-blue-500 pr-3 pl-10" 
                id="grid-last-name" type="text" placeholder="Phone Number" required>
              </div>
            </div>
            <div class="flex flex-row item-center mt-10 mb-10 py-3 px-4 space-x-6">
              <a href="index.html" class="w-3/6 border border-blue-500 py-2 text-gray-500 hover:bg-gray-200 text-center rounded">Prev</a>
              <a href="index3.html" class="w-3/6 border py-2 rounded text-white bg-blue-500 hover:bg-blue-700 text-center">Submit</a>
          </div>
          </form>
      </div>
      <!-- right item -->
      <div class="hidden md:block w-3/6 ml-20 mr-0 h-fit">
        <img src="img/book.jpg" >
    </div>
  </section>
</body>
</html>
