<!Doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <title>Signup Form</title>
</head>
<body>
  <section id="main">
    <div class="flex flex-col md:flex-row w-full justify-between">
      <!-- left item -->
      <div class="flex flex-col md:w-7/12">    
          <h1 class="text-4xl font-bold text-center mt-10 md:mt-48  md:text-7xl">Signup</h1>
          <p class="text-center text-lg mt-4 mb-10 max-w-md mx-auto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis fugit modi voluptatum doloremque minima!</p>
          <div class="">
            <div class="progress-container">
              <div class="progress">
                <div><span class="circle">1</span></div>
                <div class="active"><span class="circle">2</span></div>
                <div><span class="circle">3</span></div>
              </div>
            </div>
          </div>
          <form class="mx-auto mt-20">
            <div class="grid grid-cols-1 mx-auto md:grid-cols-2 gap-x-8 mb-6">
                <div class="w-full mb-6 md:mb-3">
                    <div class="relative">
                      <select class="block appearance-none w-56 h-10 border border-gray-500 text-gray-700 
                      py-1 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:border-blue-500"
                      id="grid-state">
                        <option value="">Student Class</option>
                        <option value="">Preparatory Special 1</option>
                        <option value="">Preparatory Special 2</option>
                        <option value="">Basic 1</option>
                        <option value="">Basic 2</option>
                        <option value="">Basic 3</option>
                        <option value="">Jss 1</option>
                        <option value="">JSS 2</option>
                        <option value="">JSS 3</option>
                        <option value="">Tahfeedh School</option>
                        <option value="">Online School</option>
                        <option value="">Online Madrasah</option>
                      </select>
                      <div class="pointer-events-none absolute inset-y-2 right-20 md:-right-2 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                      </div>
                    </div>  
                  </div>
                  <div class="w-full  mb-6 md:mb-3">
                    <div class="relative">
                      <select class="block appearance-none w-56 h-10 border border-gray-500 text-gray-700 
                      py-1 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:border-blue-500"
                      id="grid-state">
                      <option value="">GENOTYPE</option>
                      <option value="">AA</option>
                      <option value="">AS</option>
                      <option value="">SS</option>
                      </select>
                      <div class="pointer-events-none absolute inset-y-0 right-20 md:-right-2 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                      </div>
                    </div>  
                  </div>
              <div class="w-full mb-6 md:mb-3">
                <div class="relative">
                  <select class="block appearance-none w-56 h-10 border border-gray-500 text-gray-700 
                  py-1 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:border-blue-500"
                  id="grid-state">
                  <option value="">BLOOD GROUP</option>
                  <option value="">A</option>
                  <option value="">B</option>
                  <option value="">AB</option>
                  <option value="">O</option>
                  </select>
                  <div class="pointer-events-none absolute inset-y-0 right-20 md:-right-2 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                  </div>
                </div>  
              </div>
              <div class="w-full mb-6 relative flex item-center text-gray-500">                
                <input class="appearance-none block w-56 h-10 text-gray-700 border border-gray-500 
                rounded-lg py-3 px-4 leading-tight focus:outline-none focus:border-blue-500 pr-3 pl-3" 
                id="grid-last-name" type="text" placeholder="Common Sickness (Optional)">
              </div>
              <div class="w-full  mb-6 md:mb-6 relative flex item-center text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="w-6 h-6 absolute ml-3 mt-2.5 pointer-event-none" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>    
                <input class="appearance-none block w-56 h-10 text-gray-700 border border-gray-500 
                rounded-lg py-3 leading-tight focus:outline-none focus:border-blue-500 pr-3 pl-10" 
                id="grid-last-name" type="text" placeholder="Fathers Full Name" required>
              </div>
              <div class="w-full mb-6 relative flex item-center text-gray-500">                
                <input class="appearance-none block w-56 h-10 text-gray-700 border border-gray-500 
                rounded-lg py-3 leading-tight focus:outline-none focus:border-blue-500 pr-3 pl-6" 
                id="grid-last-name" type="text" placeholder="Fathers Residential Address" required>
              </div>
              <div class="w-full mb-6 md:mb-6 relative flex item-center text-gray-500">
                <input class="appearance-none block w-56 h-10 text-gray-700 border border-gray-500 
                rounded-lg py-3 leading-tight focus:outline-none focus:border-blue-500 pr-3 pl-6" 
                id="grid-last-name" type="text" placeholder="Fathers Occupation" required>
              </div>
              <div class="w-full mb-6 relative flex item-center text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="w-6 h-6 absolute ml-3 mt-2.5 pointer-event-none"  stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                </svg>
                
                <input class="appearance-none block w-56 h-10 text-gray-700 border border-gray-500 
                rounded-lg py-3 leading-tight focus:outline-none focus:border-blue-500 pr-3 pl-10" 
                id="grid-last-name" type="text" placeholder="Phone Number" required>
              </div>
            </div>
            <div class="flex justify-around my-20 ">
              <a href="index.html" class="border border-blue-500 py-3 px-8 md:py-4 md:px-16 text-blue-500 text-center rounded-lg hover:bg-blue-300 mx-6">Prev</a>
              <a href="index3.html" class="py-3 px-8 md:py-4 md:px-16 rounded-lg text-white bg-blue-500 hover:bg-blue-300 text-center mr-6">Next</a>
            </div>
          </form>
      </div>
      <!-- right item -->
      <div class="hidden md:block relative w-5/12 ">
        <img src="img/book.jpg" class="absolute inset-0 w-full h-full object-cover object-center" >
      </div>
  </section>
</body>
</html>
